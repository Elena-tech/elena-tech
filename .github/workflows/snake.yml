name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # once a day
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: elena-tech
          outputs: |
            # Light theme: GitHub default green palette
            dist/github-contribution-grid-snake.svg?palette=github&color_snake=#A855F7&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            # Dark theme: GitHub dark palette
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#A855F7&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

