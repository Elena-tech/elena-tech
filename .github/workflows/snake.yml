name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # once a day
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: elena-tech
          outputs: |
            # Light mode: default GitHub palette (same as your normal graph)
            dist/github-contribution-grid-snake.svg?palette=github&color_snake=#A855F7
            # Dark mode: GitHub dark palette
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#A855F7

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


